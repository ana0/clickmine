		<title>ClickMine</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#030;
				color:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
			.efficiency {
				position: absolute;
				left: 20px;
				bottom: 20px;
				opacity: .8;
			}
			.speed {
				position: absolute;
				left: 100px;
				bottom: -10px;
				opacity: .8;
				transform: scale(0.8, 0.8);
				-ms-transform: scale(0.8, 0.8);
				-webkit-transform: scale(0.8, 0.8);
			}
			#button1 {
				border: solid;
				border-width: 5px;
				border-radius: 0 0 0 0;
				border-color: #38f209;
                right: 3%;
                bottom: 13%;
				opacity: .8;
				position: absolute;
				display: none;
				font-size: 12pt;
				padding-top: 7px;
				padding-bottom: 7px;
			}
			#button2 {
				border: solid;
				border-width: 5px;
				border-radius: 0 0 0 0;
				border-color: #38f209;
				left: 3%;
                bottom: 13%;
				opacity: .8;
				position: absolute;
				display: none;
				font-size: 12pt;
				padding-top: 7px;
				padding-bottom: 7px;
			}
			#alert {
				border: solid;
				border-width: 5px;
				border-radius: 0 0 0 0;
				border-color: #38f209;
				width: 30%;
				height: 30%;
			    left: 0; 
			    right: 0; 
			    top: 30%;
			    margin-left: auto; 
			    margin-right: auto; 
				opacity: .8;
				position: absolute;
				display: none;
			}
			#wallet {
				border: solid;
				border-width: 5px;
				border-radius: 20px 0 0 0;
				border-color: #38f209;
				width: 100px;
				height: 100px;
				position: absolute;
				margin-left: 20px;
				margin-top: 20px;
				opacity: .8;
			}
			#shop {
				border: solid;
				border-width: 5px;
				border-radius: 0 20px 0 0;
				border-color: #38f209;
				width: 100px;
				height: 100px;
				position: absolute;
				right: 20px;
				margin-top: 20px;
				opacity: .8;
			}
		</style>
	</head>
